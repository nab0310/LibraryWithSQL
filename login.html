<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        h1{
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Please login below</h1>

<p>
    <b>Login:</b><br>
    Username:
    <input type="text" id="username"><br>
    Password:
    <input type="text" id="password"><br>
    <input type="button" id = "button1" value="Sign In"/>
</p>


<script>
    $(document).ready(function() {
// the code is inside the ready function -
// makes sure that DOM is loaded before using jQuery
        console.log("In ready");

// GET THE DOM OBJECTS
        var btn1 = $("#button1");
// second way - attach ANONYMOUS handler
// (makes sense to not give names to one-time time use handlers)
        console.log("About to attach handler");
        btn1.click (function () {
            $.get("checkLogin.php?userName="+document.getElementById("username").value+"&password="+document.getElementById("password").value+"&action=login",
                    function(data,status) {
                        alert(data);
                        if(data==1){
                            location = "viewLibrary.php";
                        }else{
                            alert("Your Username or Password are Incorrect.");
                        }

                    });
            // that's a callback function!
        });

    }); // end of document ready function
    console.log("JS");

</script>

</body>
</html>
